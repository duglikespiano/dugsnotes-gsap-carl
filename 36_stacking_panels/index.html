<!doctype html>
<html lang="en">
  <link
    href="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.css"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(
        GSDevTools,
        ScrollTrigger,
        SplitText,
        TextPlugin,
        ScrollToPlugin,
        DrawSVGPlugin,
      );
    </script>
    <link href="/36_stacking_panels/style.css" rel="stylesheet" />
    <script src="/36_stacking_panels/app.js" defer></script>
    <title>36_stacking_panels</title>
  </head>
  <body>
    <header>
      <a href="https://greensock.com/scrolltrigger">
        <img
          class="greensock-icon"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/scroll-trigger-logo-light.svg"
          width="200"
          height="64"
        />
      </a>
    </header>
    <div class="description panel blue">
      <div>
        <h1>Slide-in panels</h1>
        <p>
          A simple animation linked to a ScrollTrigger with
          <code>scrub: true</code>
          creates a nifty effect.
        </p>
        <div class="scroll-down">
          Scroll down
          <div class="arrow"></div>
        </div>
      </div>
    </div>
    <div id="content-wrapper">
      <div id="container">
        <section class="panel red">ONE</section>
        <section class="panel orange">TWO</section>
        <section class="panel purple">THREE</section>
        <section class="panel green">FOUR</section>
      </div>
    </div>
  </body>
</html>
