<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script>
      gsap.registerPlugin(GSDevTools, ScrollTrigger, SplitText, TextPlugin);
    </script>
    <link href="/24_container_animation/style.css" rel="stylesheet" />
    <script src="/24_container_animation/app.js" defer></script>
    <title>24_container_animation</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container vertical-container container1">
        <div class="container-number">CONTAINER1(VERTICAL SCROLL)</div>
      </div>
      <div class="horizontal-containers">
        <div class="horizontal-container container container2">
          <div class="container-number">CONTAINER2(HORIZONTAL SCROLL)</div>
          <div class="box box1">BOX1</div>
        </div>
        <div class="horizontal-container container container3">
          <div class="container-number">CONTAINER3(HORIZONTAL SCROLL)</div>
          <div class="box box2">BOX2</div>
        </div>
        <div class="horizontal-container container container4">
          <div class="container-number">CONTAINER4(HORIZONTAL SCROLL)</div>
          <div class="box box3">BOX3</div>
        </div>
        <div class="horizontal-container container container5">
          <div class="container-number">CONTAINER5(HORIZONTAL SCROLL)</div>
          <div class="box box4">BOX4</div>
        </div>
      </div>
      <div class="container vertical-container container6">
        <div class="container-number">CONTAINER6(VERTICAL SCROLL)</div>
      </div>
    </div>
  </body>
</html>
