<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(
        GSDevTools,
        ScrollTrigger,
        SplitText,
        TextPlugin,
        ScrollToPlugin,
        DrawSVGPlugin,
      );
    </script>
    <link href="/51_horizontal_scroll_pin3/style.css" rel="stylesheet" />
    <script src="/51_horizontal_scroll_pin3/app.js" defer></script>
    <title>51_horizontal_scroll_pin3</title>
  </head>
  <body>
    <div class="space-50vh lightBG"></div>

    <div class="racesWrapper">
      <div class="races">
        <div>
          <h2>Austria</h2>
        </div>
        <div>
          <h2>Hungary</h2>
        </div>
        <div>
          <h2>Italy</h2>
        </div>
        <div>
          <h2>Great Britain</h2>
        </div>
        <div>
          <h2>Bahrain</h2>
        </div>
      </div>
      <div class="maps">
        <div class="map">Austria</div>
        <div class="map">Hungary</div>
        <div class="map">Italy</div>
        <div class="map">
          Great
          <br />
          Britain
        </div>
        <div class="map">Bahrain</div>
      </div>
    </div>

    <div class="space-100vh lightBG"></div>
  </body>
</html>
