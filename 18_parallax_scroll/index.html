<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script>
      gsap.registerPlugin(GSDevTools, ScrollTrigger, SplitText, TextPlugin);
    </script>
    <link href="/18_parallax_scroll/style.css" rel="stylesheet" />
    <script src="/18_parallax_scroll/app.js" defer></script>
    <title>18_parallax_scroll</title>
  </head>
  <body>
    <div class="flex-container">
      <h1>Scroll down to trigger the animations</h1>
    </div>

    <div class="content-wrapper dark">
      <div class="content">
        <img
          class="stars"
          src="https://assets.codepen.io/32887/parallax-mountain-stars.png"
        />
        <img
          class="background"
          src="https://assets.codepen.io/32887/background.png"
        />
        <img
          class="middleground"
          src="https://assets.codepen.io/32887/middleground.png"
        />
        <img
          class="foreground"
          src="https://assets.codepen.io/32887/foreground.png"
        />
        <img
          class="text"
          src="https://assets.codepen.io/32887/night-drive-text.png"
        />
      </div>
    </div>

    <div class="flex-container footer">
      <h1>more text</h1>
    </div>
  </body>
</html>
