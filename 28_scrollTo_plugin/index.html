<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(
        GSDevTools,
        ScrollTrigger,
        SplitText,
        TextPlugin,
        ScrollToPlugin,
      );
    </script>
    <link href="/28_scrollTo_plugin/style.css" rel="stylesheet" />
    <script src="/28_scrollTo_plugin/app.js" defer></script>
    <title>28_scrollTo_plugin</title>
  </head>
  <body>
    <div class="wrapper">
      <button id="jump">jump</button>
      <header class="centered">Monster World</header>
      <div class="fullscreen"></div>

      <div id="monsterSection" class="fullscreen centered column">
        <img
          class="monster"
          width="30%"
          src="https://assets.codepen.io/32887/monster.svg"
        />
        <h1>Meet Marvin</h1>
      </div>

      <div id="nextSection" class="fullscreen"></div>
      <div class="fullscreen"></div>
    </div>
  </body>
</html>
