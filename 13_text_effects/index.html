<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script>
      gsap.registerPlugin(GSDevTools, ScrollTrigger, SplitText, TextPlugin);
    </script>
    <link href="/13_text_effects/style.css" rel="stylesheet" />
    <script src="/13_text_effects/app.js" defer></script>
    <title>13_text_effects</title>
  </head>
  <body>
    <div class="wrapper">
      <p class="edit-text"></p>
      <p class="split-text-by-characters">
        Letter by letter animation with GSAP
      </p>
      <p class="split-text-by-words">Word by word animation with GSAP</p>
      <p class="split-text-by-lines">
        The Only Way To Do Great Work Is To Love What You Do. If You Haven’t
        Found It Yet, Keep Looking. Don’t Settle.
      </p>
    </div>
  </body>
</html>
