<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(
        GSDevTools,
        ScrollTrigger,
        SplitText,
        TextPlugin,
        ScrollToPlugin,
        DrawSVGPlugin,
      );
    </script>
    <link
      href="/34_multi_colored_section_indicator2/style.css"
      rel="stylesheet"
    />
    <script src="/34_multi_colored_section_indicator2/app.js" defer></script>
    <title>34_multi_colored_section_indicator2</title>
  </head>

    <div class="spacer">
      <h1>scroll down</h1>
    </div>
    <div class="lineSections">

        <div class="number">1</div>
        <div class="lineHolder">
          <div class="line"></div>
        </div>
      </div>
      <div class="lineSection">
        <div class="number">2</div>
        <div class="lineHolder">
          <div class="line"></div>
        </div>
      </div>
      <div class="lineSection">
        <div class="number">3</div>
        <div class="lineHolder">
          <div class="line"></div>
        </div>
      </div>
      <div class="lineSection">
        <div class="number">4</div>
        <div class="lineHolder">
          <div class="line"></div>
        </div>
      </div>
      <div class="lineSection">
        <div class="number">5</div>
        <div class="lineHolder">
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  </body>
</html>
