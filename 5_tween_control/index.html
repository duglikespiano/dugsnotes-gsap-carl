<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(
        GSDevTools,
        ScrollTrigger,
        SplitText,
        TextPlugin,
        ScrollToPlugin,
      );
    </script>
    <link href="/5_tween_control/style.css" rel="stylesheet" />
    <script src="/5_tween_control/app.js" defer></script>
    <title>5_tween_control</title>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="controllers">
      <button class="controller" id="play">play</button>
      <button class="controller" id="pause">pause</button>
      <button class="controller" id="reverse">reverse</button>
      <button class="controller" id="restart">restart</button>
    </div>
  </body>
</html>
